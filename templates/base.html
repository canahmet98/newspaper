<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    Newspaper App
    {% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
  <a class="navbar-brand" href=" {% url 'home' %} ">Newspaper</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    {% if user.is_authenticated %}
    <div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown" data-bs-display="static"
          aria-expanded="false">
    {{ user.username }}
  </button>
  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
    <li><button class="dropdown-item" type="button"><a href="{% url 'password_change' %}">Change
        password</a></button></li>
      <li><button class="dropdown-item" type="button"><a href="
{% url 'article_new' %}">+ New</a></button></li>
    <li><button class="dropdown-item" type="button"><a href="
{% url 'logout' %}">Log out</a></button></li>

  </ul>
  </ul>
</div>
      </li>
    </ul>
          {% else %}
          <form class="form-inline ml-auto">
              <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                  Log In
              </a>
              <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                  Sign Up
              </a>
          </form>
      {% endif %}
  </div>
</div>
</nav>
<main>
<div class="container">
        {% block content %}

        {% endblock %}
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
