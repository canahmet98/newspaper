{% extends 'base.html' %}

{% block content %}
    <div class="article-entry">
<h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ article.date }}</p>
    <p>{{ object.body }}</p>
    </div>
    <p>
    <a class="btn btn-primary" href="
{% url 'article_edit' article.pk %}">Edit</a> |
    <a class="btn btn-danger" href="
{% url 'article_delete' article.pk %}">Delete</a>
    </p>
    <p> Back to <a href="{% url 'article_list' %}">All articles</a></p>
    {% for comment in article.comments.all %}
        <ol>
        <h2> Comments</h2>
            <li>{{ comment.author }} | {{ comment }} </li>
        </ol>
    {% endfor %}

{% endblock %}
