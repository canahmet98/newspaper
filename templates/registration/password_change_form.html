{% extends 'base.html' %}

{% block title %}
Password Change
{% endblock %}

{% block content %}
<h1>Password Change</h1>
<p>Please enter your old passwords for security's sake, and enter your new
    password twice, so we can verify you type it correctly.</p>
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
